<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel = "stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mb-5"></div>
    <div class="container">
      <div class="row mx-0 mb-5 py-3 course_card">
        <div class="col-3">
          <img src="images/81Ds1CB+6fL._RI_.jpg" alt="" class="img-fluid w-100">
        </div>
        <div class="col-9">
          <div class="row mx-0 mb-3">
            <div class="col-11 pl-0">
              <h4 class="font_merri text_overflow"><b>Python for Everybody</b></h4>
              <h5 class="font_ubuntu text_overflow">Charles Severance</h5>
              <h6 class="font_ubuntu text-secondary">Coursera</h6>
            </div>
            <div class="col-1 text-right">
              <button type="button" class="btn btn-lg shadow-none px-0" id="bookmark_btn" data-toggle="tooltip" title="Save this course">
                <i class="fa fa-bookmark-o" id="bookmark_icon"></i>
              </button>
            </div>
          </div>
          <div class="row course_info mx-0">
            <div class="col-6 pl-0">
              <p>
                <i class="fa fa-star golden"></i>
                <i class="fa fa-star golden"></i>
                <i class="fa fa-star golden"></i>
                <i class="fa fa-star golden"></i>
                <i class="fa fa-star-half-o golden"></i>
                (654 reviews)
              </p>
              <button class="btn btn-outline-primary">View More</button>
            </div>
            <div class="col-6 text-right">
              <p>Certificate Available</p>
              <p>$14.99 (Financial Aid available)</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#bookmark_btn').click(function() {
          if ($('#bookmark_icon').hasClass('fa-bookmark-o')) {
            $('#bookmark_icon').removeClass('fa-bookmark-o');
            $('#bookmark_icon').addClass('fa-bookmark text-primary');
          }
          else {
            $('#bookmark_icon').removeClass('fa-bookmark text-primary');
            $('#bookmark_icon').addClass('fa-bookmark-o');
          }
        });
      });
    </script>
  
  </body>
</html>
